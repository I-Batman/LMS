<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
		body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

div {
    padding: 10px;
}

button {
    padding: 8px 12px;
    margin: 5px;
    cursor: pointer;
}

h2, h3 {
    margin-bottom: 10px;
}

label {
    display: block;
    margin: 5px 0;
}

input, select {
    margin: 5px 0;
    padding: 8px;
}

/* Add more styles as needed */

/* Style for navigation buttons */
div > button {
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
}

/* Style for Add, Edit, Delete buttons in user management section */
#userManagement div > button {
    background-color: #008CBA;
}

/* Style for section headers */
h2, h3 {
    color: #333;
}

/* Style for input fields */
input, select {
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}



        #userManagementForms {
            display: flex;
            justify-content: space-between; /* Arrange forms from left to right */
            margin-top: 20px;
        }
	
	 /* Style for the User Details table */
    #userDetails table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
        font-size: 14px;
    }

    #userDetails th, #userDetails td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    #userDetails th {
        background-color: #f2f2f2;
    }

    #userDetails tbody tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    #userDetails tbody tr:hover {
        background-color: #d3d3d3;
    }
    #dashboardHeadingContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 20px;
        }

        #dashboardHeading {
            font-size: 24px;
            font-weight: bold;
            margin-top: 50px; /* Adjust the margin-top value as needed */
        }
        
        


	</style>
</head>
<body>

<!-- Admin Dashboard Navigation -->
<div>
    <button onclick="showCourseManagement()">Course Management</button>
    <button onclick="showAssessmentManagement()">Assessment Management</button>
    <button onclick="showFeedbackManagement()">Feedback Management</button>
    <button onclick="showPerformanceTracking()">Performance Tracking</button>
</div>
<div id="dashboardHeadingContainer">
    <h2 id="dashboardHeading">Dashboard</h2>
</div>
<!-- User Management Section -->
<div id="userManagement">
	<div id="userManagementForms">
<!-- Add User Form -->

<form method="post" action="/add-user" id="addUserForm">
    <div>
        <h3>Add User</h3>

        <label for="addUserId">User ID:</label>
        <input type="text" id="addUserId" name="userid">

        <label for="addEmail">Email:</label>
        <input type="email" id="addEmail" name="emailid">

        <label for="addPassword">Password:</label>
        <input type="password" id="addPassword" name="password">

        <label for="addUsername">Username:</label>
        <input type="text" id="addUsername" name="username">

        <label for="addUserType">User Type:</label>
        <select id="addUserType" name="usertype">
            <option value="admin">Admin</option>
            <option value="candidate">Candidate</option>
        </select>

        <!-- Submit button -->
        <button type="submit">Add User</button>
        <p th:if="${addSuccess}" style="color: green;" th:text="${addSuccess}"></p>
        <p th:if="${addError}" style="color: red;" th:text="${addError}"></p>
    </div>
</form>

<form method="post" action="/edit-user" id="editUserForm">
    <div>
        <h3>Edit User</h3>

        <label for="editUserId">User ID:</label>
        
        <input type="text" id="editUserId" name="userid">

        <label for="editEmail">Email:</label>
        <input type="email" id="editEmail" name="emailid">

        <label for="editPassword">Password:</label>
        <input type="password" id="editPassword" name="password">

        <label for="editUsername">Username:</label>
        <input type="text" id="editUsername" name="username">

        <label for="editUserType">User Type:</label>
        <select id="editUserType" name="usertype">
            <option value="admin">Admin</option>
            <option value="candidate">Candidate</option>
        </select>

        <!-- Submit button -->
        <button type="submit">Edit User</button>
        <p th:if="${editSuccess}" style="color: green;" th:text="${editSuccess}"></p>
        <p th:if="${editError}" style="color: red;" th:text="${editError}"></p>

    </div>
</form>
        
<!-- Delete User Form -->
<form method="post" action="/delete-user" id="deleteUserForm">
    <div>
        <h3>Delete User</h3>

        <!-- Provide either User ID or Email for deletion -->
        <label for="deleteUserId">User ID:</label>
        <input type="text" id="deleteUserId" name="userId">

        <!-- Submit button -->
        <button type="submit">Delete User</button>

        <!-- Display success or error message for Delete User -->
        <p th:if="${deleteSuccess}" style="color: green;" th:text="${deleteSuccess}"></p>
        <p th:if="${deleteError}" style="color: red;" th:text="${deleteError}"></p>
    </div>
</form>
	</div>
</div>
<!-- User Details Section -->
<div id="userDetails" style="display: block;">
    <h3>User Details</h3>
    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>Email ID</th>
                <th>Password</th>
                <th>Username</th>
                <th>User Type</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through users and display details -->
            <tr th:each="user : ${users}">
                <td th:text="${user.userid}"></td>
				<td th:text="${user.emailid}"></td>
				<td th:text="${user.password}"></td>
				<td th:text="${user.username}"></td>
				<td th:text="${user.usertype}"></td>

            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
